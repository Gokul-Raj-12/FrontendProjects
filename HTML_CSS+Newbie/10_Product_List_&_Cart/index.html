<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List with Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/407957f2a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="product-list">
            <h1 style="font-weight: 900; font-size: 3em; color: rgb(59, 59, 59);">Desserts</h1>
            <div class="products">
                 
            </div>
        </div>

        <div class="cart">
            <h2 style="color: #b64d10; font-size: xx-large;">Your Cart (<span id="cart-count">0</span>)</h2>
            <div id="cart-items">
                <p>Your added items will appear here</p>
            </div>
            <div id="cart-summary">
                <p class="cart-text" style="display: inline-flex; justify-content: space-between; align-items: center; float: inline-start;">Order Total  </p><span id="order-total">$0.00</span>
                <div class="carbon-neutral">
                    <img src="./media/icon-carbon-neutral.svg" alt="Carbon Neutral" />
                    <p>This is a <strong>carbon-neutral</strong> delivery</p>
                </div><br>
                <button id="confirm-order" disabled>Confirm Order</button>
            </div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
