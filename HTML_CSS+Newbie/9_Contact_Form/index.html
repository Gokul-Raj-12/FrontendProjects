<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <form id="contact-form">
                <h2>Contact Us</h2>
                
                <div class="form-group">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <span class="error-message">This field is required</span>
                </div>
            
                <div class="form-group">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <span class="error-message">This field is required</span>
                </div>
            
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    <span class="error-message">Please enter a valid email address</span>
                </div>
            
                <div class="form-group">
                    <label>Query Type *</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="query-type" value="general" required>
                            General Enquiry
                        </label>
                        <label>
                            <input type="radio" name="query-type" value="support" required>
                            Support Request
                        </label>
                    </div>
                    <span class="error-message">Please select a query type</span>
                </div>
            
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                    <span class="error-message">This field is required</span>
                </div>
            
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="consent" required>
                        I consent to being contacted by the team *
                    </label>
                    <span class="error-message">To submit this form, please consent to being contacted</span>
                </div>
            
                <button type="submit">Submit</button>
            </form>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
