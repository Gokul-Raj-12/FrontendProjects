* {
  cursor: none !important;
}

a, button, input[type="submit"], input[type="button"] {

.cursor {
top: -12px;
left: -12px;
  width: 10px;
  height: 10px;
  background-color: #dc143c;
  border-radius: 50%;
  position: absolute;
  pointer-events: none;

  transition: width 0.3s ease-out, height 0.3s ease-out, background-color 0.3s ease-out, opacity 0.3s ease-out;

  transform-origin: center;

}


.cursor.hover {

}
.page-container::-webkit-scrollbar {
  display: none;
}

        }

        .name, .title {

}


        .name, .title {
    position: relative;
    display: inline-block;
    padding: 0.2em;
    background-color: rgba(255, 255, 255, 0.08); 
    border-radius: 8px; 
}



@keyframes curtain {
    from {
        transform: translateY(100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

        .page {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                scroll-snap-align: start;
                transform-origin: center top;
                transition: transform 0.5s ease-in-out;
                position: relative;
                overflow: hidden;
                
                }
        .page::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.77) .05px, transparent .7px), 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.77) .05px, transparent .7px);
                background-size: 
                calc(100% / 5) calc(100% / 4);

                pointer-events: none;
                z-index: 1;
    
                }

.loading-overlay {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: #222222; 
z-index: 1000;
display: flex;
justify-content: center;
align-items: center;
animation: fadeOut 0.67s 1.7s forwards; 
}

.loading-bar-container {
position: absolute;
bottom: 0;
left: 50%;
transform: translateX(-50%);
width: 2px;
height: 100%;
}

.loading-bar-grey {
width: 100%;
height: 100%;
background-color: #888888; 
position: absolute;
bottom: 0;
}

.loading-bar-white {
width: 100%;
height: 0; 
background-color: #ffffff; 
position: absolute;
bottom: 0;
animation: load 2s forwards, liftBar 1s 1s forwards ease; 
}







@keyframes load {
0% {
height: 0;
}
100% {
height: 100%; 
}
}

@keyframes liftBar {
0% {
transform: translateY(0);
}
100% {
transform: translateY(-100%);
}
}

@keyframes fadeOut {
0% {
opacity: 1;
}
100% {
opacity: 0;
visibility: hidden;
}
}

.curtain-lift {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: #222222; 
z-index: 999;
animation: liftCurtain 0.88s 2s forwards ease-in-out; 
}

@keyframes liftCurtain {
0% {
transform: translateY(0);
}

100% {
transform: translateY(-100%);
}
}


@media (max-width: 1023px) {
    .page::before {
        background-size: 
            calc(100% / 4) calc(100% / 4);
    }
}
@media (max-width: 426px) {
    .page::before {
        background-size: 
            calc(100% / 3) calc(100% / 3);
    }
}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const loadingOverlay = document.querySelector('.loading-overlay');
    const curtainLift = document.createElement('div');
    curtainLift.classList.add('curtain-lift');
    document.body.appendChild(curtainLift);

    setTimeout(() => {

});

document.addEventListener("DOMContentLoaded", () => {
    const letters = document.querySelectorAll('.letter');

    const delay = Math.random() * 4; 
    letter.style.animation = `curtain 1s ease-out ${delay}s forwards`;

document.addEventListener('DOMContentLoaded', () => {
  const cursor = document.querySelector('.cursor');
  const pages = document.querySelectorAll('.page');

  let currentX = 0;
  let currentY = 0;
  let targetX = 0;
  let targetY = 0;

  document.addEventListener('mousemove', e => {
    targetX = e.clientX;
    targetY = e.clientY;
  });

  const fetchAndInject = (page, fileName) => {
    fetch(fileName)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Network response was not ok for ${fileName}`);
        }
        return response.text();
      })
      .then(data => {
        page.innerHTML = data; 
        setupPageOverlay(page); 
      })
      .catch(error => {
        console.error(`Error fetching the HTML for ${fileName}:`, error);
      });
  };

  const setupPageOverlay = (page) => {
    const hoverables = page.querySelectorAll('.hoverable');
    hoverables.forEach(hoverable => {
      const link = hoverable.querySelector('.link');
      const overlay = hoverable.querySelector('.overlay');
      const iframe = overlay.querySelector('iframe');

      // Mouse events
      link.addEventListener('mouseenter', () => {
        cursor.classList.add('hover');
        overlay.style.display = 'block'; 
        adjustOverlayPosition(overlay, hoverable, page); 
        iframe.src = link.getAttribute('data-iframe-src'); 
      });

      link.addEventListener('mouseleave', () => {
        cursor.classList.remove('hover');
        overlay.style.display = 'none';
      });

      // Touch events
      let touchTimeout;
      link.addEventListener('touchstart', () => {
        touchTimeout = setTimeout(() => {
          cursor.classList.add('hover');
          overlay.style.display = 'block'; 
          adjustOverlayPosition(overlay, hoverable, page); 
          iframe.src = link.getAttribute('data-iframe-src'); 
        }, 500); // 500ms delay for press and hold
      });

      link.addEventListener('touchend', () => {
        clearTimeout(touchTimeout);
        cursor.classList.remove('hover');
        overlay.style.display = 'none';
      });

      // Click event for redirection
// Click event for redirection
link.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default link behavior
        const url = link.getAttribute('href');
        if (url) {
          window.open(url, '_blank'); // Open link in new tab
        }
      });

    });
  };

  const adjustOverlayPosition = (overlay, hoverable, page) => {
    const viewportHeight = window.innerHeight;
    const viewportWidth = window.innerWidth;
    const scrollTop = window.scrollY;
    const hoverableTop = hoverable.getBoundingClientRect().top + scrollTop;
    const pageTop = page.getBoundingClientRect().top + scrollTop;
    const pageHeight = page.offsetHeight;

    const secondPageBottom = pageTop + pageHeight;

    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = `${viewportWidth}px`;
    overlay.style.height = `${viewportHeight}px`;
    overlay.style.transform = `translateY(${secondPageBottom - viewportHeight}px)`;
  };

  if (pages.length >= 3) {
    const secondPage = pages[1];
    const thirdPage = pages[2];

    fetchAndInject(secondPage, './temp.html');
    fetchAndInject(thirdPage, './temp2.html');
  } else {
    console.warn('There are not enough page sections to inject content into the second and third sections.');
  }

  function updateCursorPosition() {
    const easing = 0.1;
    currentX += (targetX - currentX) * easing;
    currentY += (targetY - currentY) * easing;
    
    cursor.style.transform = `translate(${currentX}px, ${currentY}px)`;
    
    requestAnimationFrame(updateCursorPosition);
  }

  updateCursorPosition();
});








</script>
